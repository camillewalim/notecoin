spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: sa
        url: jdbc:h2:file:./target/h2db/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
        username: sa
    jpa:
        hibernate:
            ddl-auto: update
springdoc:
    swagger-ui:
        path: /public/swagger-ui.html
    api-docs:
        path: /public/api-docs